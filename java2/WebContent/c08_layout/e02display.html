<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
li{
	border: 1px solid black;
}

/* TODO: inline class가 적용된 요소의 display를 inline으로 변경 하고 width를 200px로 설정하시오.*/
/* END: */

/* TODO: inlineblock class가 적용된 요소의 display를 inline-block으로 변경 하고 width를 200px로 설정하시오.*/
/* END: */

/* TODO: none id가 적용된 요소를 화면에서 숨기시오.*/
/* END: */
</style>
</head>
<body>
	<ul>
		<li>menu 1
		<li>menu 2
		<li>menu 3
	</ul>
	<ul>
		<li class="inline">menu 1
		<li class="inline">menu 2
		<li class="inline">menu 3
	</ul>
	<ul id="none">
		<li>menu 1
		<li>menu 2
		<li>menu 3
	</ul>
	<ul>
		<li class="inlineblock">menu 1
		<li class="inlineblock">menu 2
		<li class="inlineblock">menu 3
	</ul>
</body>
<script>
	let num1 = 1;
	let num2 = 0;
	
	let value = num1++;
	console.log(value);
	num1 = 1;
	num2 = 0;
	value = num1 || num2;
	console.log(value);
	num1 = 1;
	num2 = 0;
	value = true + num2;
	console.log(value);
	
	num1 = 1;
	num2 = 0;
	value = "0" + num1;
	console.log(value);
	
</script>
</html>
