<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>텍스트 스타일</title>
<style>
.container {
	width: 500px;
	padding: 10px;
	border: 1px solid #ccc;
}

	font-weight: 800;
	font-size: larger;
}
</style>
</head>
<body>
	<div class="container">
		<h1>마블의 히어로즈</h1>
		<ul>
			<li><span class="subject">가모라</span> - 우주에서 가장 위험한 여자</li>
			<li><span class="subject">고스트 라이더 </span> - 지옥불에 휩싸인 바이크를 탄 해골</li>
			<li><span class="subject">데어데블 </span> - 두려움을 모르는 남자</li>
			<li><span class="subject">미스터 판타스틱 </span> -우주의 설계자</li>
			<li><span class="subject">스파이더맨 </span> -당신의 친절한 이웃</li>
			<li><span class="subject">윈터솔저 </span> - 벽을 지키는 남자</li>
		</ul>
	</div>
</body>
</html>
