<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* TODO: for 속성을 가진 요소들의 width를 150px로 고정하고 display 속성을 inline-block으로 수정하시오.*/
/* END: */

/* TODO: required 속성이 required인 요소들의 border를 설정하시오*/
/* END: */

/* TODO: class에 title이 들어있는 경우 굵게 표시하시오.*/
/* END: */

/* TODO: a 태그 중 href에 rule로 시작하는 경우 왼쪽 패딩을 20px로 하고 100px로 크기를 고정하시오.*/
/* END: */

/* TODO: href 속성의 끝에 있는 파일 확장자를 기반으로 아이콘을 배경으로 추가하시오.*/
/* END: */
/* TODO: 링크가 걸린 요소들의 전경색을 검정으로하고 밑줄을 제거하시오. 링크를 방문한 후 전경색을 여전히 검정색으로 설정하시오.*/
/* END: */

/* TODO: a 태그에 마우스가 올라갔을 때 배경을 파랑, 전경을 흰색으로 변경하시오.*/
/* END: */
/* TODO: focus가 있는 입력 요소들의 배경을 lightgreen으로 강조하시오.*/
/* END: */

/* TODO: check된 radio 또는 checkbox와 연관된 span 의 전경을 파랑, 굵기를 bold로 처리하시오.*/
/* END: */

</style>
</head>
<body>
	<h2 class="title">회원 가입</h2>
	<form method="get" action="FormHandling" autocomplete="off">
		<fieldset>
			<legend class="title">개인 신상 정보</legend>
			<label for="id">아이디(text)</label>
			<input type="text" name="mid" id="id" required="required">
			<br>
			<label for="tel">전화번호(tel)</label>
			<input type="tel" name="mtel" id="tel">
			<br>
			<label for="url">홈페이지(url)</label>
			<input type="url" name="url" id="url" disabled>
			<br>
			<label for="email">이메일(email)</label>
			<input type="email" name="email" required="required">
			<br>
			<label for="pass">비밀번호(password)</label>
			<input type="password" name="password" id="pass">
			<br>
		</fieldset>

		<fieldset>
			<legend class="title">부가 정보</legend>
			<h3>
				외국어 능력(checkbox)<br>
			</h3>
			<label>
				<input type="checkbox" name="lang" value="eng" checked>
				<span>영어</span>
			</label>
			<label>
				<input type="checkbox" name="lang" value="cha">
				<span>중국어</span>
			</label>
			<label>
				<input type="checkbox" name="lang" value="jap">
				<span>일본어</span>
			</label>
			<br>
			<h3>
				성별(radio)<br>
			</h3>
			<label>
				<input type="radio" name="gender" value="male">
				<span>여성</span>
			</label>
			<label>
				<input type="radio" name="gender" value="female">
				<span>남성</span>
			</label>
			<br>
		</fieldset>

		<fieldset>
			<legend class="title">기타 정보</legend>
			<label for="birth">생일(date)</label>
			<input type="date" name="date" id="birth">
			<br>
			<label for="children">자녀수(number)</label>
			<input type="number" name="children" min="0" max="10" id="children">
			<br>
			<label for="time">전화희망시간(time)</label>
			<input type="time" name="time" id="time">
			<br>
			<label>가입절차 만족도(range) </label>
			<label>아주 불만족</label>
			<input type="range" name="range" min="0" max="10" value="5" id="satis">
			<label>매우 만족</label>
			<br>
		</fieldset>
		<fieldset>
			<legend class="title">약관 다운로드</legend>
			<a href="rule.pdf">pdf</a>
			<a href="rule.hwp">한글</a>
			<a href="rule.doc">MS-Word</a>
		</fieldset>
		<input type="submit" value="전송(submit)">
		<input type="reset" value="새로(reset)">
	</form>
</body>
</html>
