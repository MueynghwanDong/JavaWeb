<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>viewport</title>
<style>
* {
	box-sizing: border-box;
	border: 0px;
	padding: 0px;
}

.container {
	width: 990px;
	margin: 0px auto;
}

.main-header {
	width: 990px;
	height: 80px;
	background-color: lightgreen;
}

.content {
	float: left;
	width: 660px;
	height: 150px;
	background-color: lightgray;
}

.main-aside {
	float: right;
	width: 330px;
	height: 150px;
	background-color: pink;
}

.main-footer {
	clear: both;
	width: 990px;
	height: 80px;
	background-color: orange;
}

	<div class="container">
		<header class="main-header">
			<h1>읽으려고 하지는 마세요.</h1>
		</header>
		<article class="content">
			<p>main content</p>
		</article>
		<aside class="main-aside">
			<p>aside</p>
		</aside>
		<footer class="main-footer">
			<p>since</p>
		</footer>
	</div>
</body>
</html>
