<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>media query</title>
<style>
* {
  box-sizing: border-box;
  border: 0px;
  padding: 0px;
  margin: 0px;
}

.container {
  width: 100%;
  margin: 0px auto;
}

.main-header {
  margin: 0px;
  width: 100%;
  height: 120px;
  background-color: lightgreen;
}

.content {
  background-color: lightgray;
  height: 200px;
}

.main-aside {
  background-color: pink;
  height: 200px;
}

.main-footer {
  width: 100%;
  height: 80px;
  background-color: orange;
}

@media screen {
  body {
    font-family: '맑은 고딕';
  }
}

@media print {
  body {
    font-family: serif;
  }
}

/* TODO: 테블릿 가로 모드 이상의 크기에서 main-content와 aside가 나란히 보이도록 처리하시오.*/
/* END: */
</style>
<!-- TODO: 위 mediaquery를 mq_desktop.css로 분리하고 참조 처리하시오. -->
<!-- END: -->
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>읽으려고 하지는 마세요.</h1>
    </header>
    <article class="content">
      <p>main content</p>
    </article>
    <aside class="main-aside">
      <p>aside</p>
    </aside>
    <footer class="main-footer">
      <p>since</p>
    </footer>
  </div>
</body>
</html>
