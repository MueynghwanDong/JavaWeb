<script>
	"use strict";
	function changeAge(age) {
		age += 100;
	}

	let age = 10;
	changeAge(age);
	console.log(age);

	function changeMaker(car) {
		car.maker = "KIA";
	}

	let mycar = {
		maker : "기아자동차",
		model : "쏘렌토",
		year : 2016
	};

	changeMaker(mycar);
	console.log(mycar.maker);

	let num = [1, 3, 5, 7, 9];

	function multiply(param) {
		for ( let idx in param) {
			param[idx] = param[idx] * 2;
		}
	}

	multiply(num);
