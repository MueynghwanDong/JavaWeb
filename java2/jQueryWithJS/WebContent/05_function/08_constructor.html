<script>
	"use strict";
	let hong = {
		name : "홍길동",
		age : 30,
		info : function() {
			return this.name + ", " + this.age;
		}
	};

	console.log(hong.info());

	function Person(name, age) {
		this.name = name;
		this.age = age;
		this.info = function() {
			return this.name + " : " + this.age;
		};
	}

	let jang = new Person("장길산", 20);
	console.log(jang.info());
	let lim = new Person("임꺽정", 25);
	console.log(lim.info());
