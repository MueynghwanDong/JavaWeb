<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div.target {
	width: 500px;
	height: 500px;
	background: blue;
}
</style>
</head>
<body>
	<select id="easings">
	</select>
	<button id="btnHide">숨김</button>
	<button id="btnShow">보이기</button>
	<button id="btnToggle">토글</button>

	<br>
	<button id="btnFadeOut">fadeout</button>
	<button id="btnFadeIn">fadeIn</button>
	<button id="btnFadeToggle">fadeToggle</button>
	<label for="fadeTo">fadeTo</label>
	<input type="range" id="fadeTo" min="0" max="100" value="100">
	<br>
	<button id="btnSlideUp">slideup</button>
	<button id="btnSlideDown">slidedown</button>
	<button id="btnSlideToggle">slideToggle</button>
	<br>

	<img class="target" src="../../images/img1.png">
	<div class="target">Hello Java Script</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script>
	var target = $(".target");
	// easing 속성 설정
	function setupEasing() {
		$("#easings").empty();
		$.each($.easing, function(key) {
			$("#easings").append("<option>" + key + "</option>");
		});

	}
	setupEasing();
	// TODO: 각 버튼에 따른 effect를 사용해보시오.
	// END:
</script>
</html>
