<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 50px;
	height: 50px;
	background: orange;
	position: relative;
}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("div").each(function(index, item) {
            $(item).animate({
                height : "-=10",
                left : Math.random() * 500,
                top : Math.random() * 500
            }, 1000 * 10, "swing", function() {
                console.log("이동 완료!");
            });
        });
    });
</script>
</html>
