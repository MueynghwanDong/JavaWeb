<title>Insert title here</title>
<style>
.contact {
	border: 1px dashed gray;
	width: 250px;
	line-height: 60px;
	position: relative;
}

.contact>img {
	height: 40px;
	vertical-align: middle;
}

.contact>span {
	vertical-align: middle;
	font-size: 2em;
}

.contact img:last-child {
	position: absolute;
	right: 10px;
	top: 10px;
}
</style>
</head>

	<div class="contact">
		<img src="../../images/person.png" />
		<span>성춘향</span>
		<img src="../../images/phone.png" />
	</div>
</body>
