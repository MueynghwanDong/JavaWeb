<script>
	let num1 = 10;
	let num2 = 20;
	let oper = "*";
	let result;
	switch (oper) {
	case "+":
		result = num1 + num2;
		break;
	case "-":
		result = num1 - num2;
		break;
	case "*":
		result = num1 * num2;
		break;
	case "/":
		result = num1 / num2;
		break;
	default:
		result = "unknown operator";

	}
	console.log(num1, oper, num2, "=", result);
