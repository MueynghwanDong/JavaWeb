<script>
    let str = "Hello JavaScript World";
    console.log(str, typeof str);
    console.log(str.toUpperCase());
    
    // toLowerCase는 객체형에서 가질 수 있는 기능
    let strObj = String(str);
    console.log(strObj, typeof strObj);
    console.log(strObj.toLowerCase());
</script>
