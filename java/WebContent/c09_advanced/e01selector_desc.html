<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* TODO: descendant 하위에 있는 모든 자손들의 배경을 blue, 전경을 white로 설정하시오.*/
/* END: */

/* TODO: son의 직계 자식 p 태그의 전경을 white, 배경을 purple 로 처리하시오.*/
/* END: */

/* header 태그의 바로 동생으로 등장하는 article 태그에 font-style을 italic으로 처리하시오.*/
header+article {
	font-style: italic;
}
/* END: */
/* END: */

/* header 태그의 형재 중 p 태그에 취소선을 설정하시오.*/
header ~p {
	text-decoration: line-through;
}
/* END: */
/* END: */
</style>
</head>
<body>
	<p>p of body</p>
	<section id="descendant">
		<header>
			<p>p of header</p>
		</header>
		<article>
			<p>p of article</p>
		</article>
		<p>p of section</p>
	</section>

	<section id="son">
		<header>
			<p>p of header</p>
		</header>
		<article>
			<p>p of article</p>
		</article>
		<p>p of section</p>
	</section>
