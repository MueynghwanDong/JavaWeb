<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타 표현 태그</title>
</head>
<body>
	<form>
		<input type="text" name="id">
		<button type="button">버튼</button>
		<button type="reset">새로</button>
		<button type="submit">제출</button>
	</form>
	과정 진행율 :
	<br>
	<progress value="10" max="100"></progress>
	10%
	<br> 사용율 :
	<br>
	<meter min="0" max="100" low="30" optimum="60" high="90" value="20"></meter>
	20%
	<br>
	<meter min="0" max="100" low="30" optimum="60" high="90" value="70"></meter>
	70%
	<br>
	<meter min="0" max="100" low="30" optimum="60" high="90" value="95"></meter>
	95%
	<br>
</body>
</html>
